dist: xenial
language: python
python: 3.7
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python -m unittest discover -s pyviews -p *_tests.py
deploy:
  on:
    branch: release
    tags: true
  provider: pypi
  user: $pypi_user
  password: $pypi_password
